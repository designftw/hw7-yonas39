  <body>
    <!-- your html here -->
    <h1>Paper Prototype</h1>
    <article>
      <p>
        The first improvement was in language translation. Users can send and
        receive messages in a different language without the need to leave the
        messaging app.
      </p>
    </article>

    <div class="Container">
      <div class="item">
        <img

        />
      </div>
      <div class="item">
        <img
          class="item_2"
          src="IMG_5172 Small.jpeg"
          alt="user long press on the message and option menue pop up with retrun, copy, like and translatge options"
        />
      </div>
      <div class="item">
        <img
          class="item_3"
          src="IMG_5173 Small.jpeg"
          alt="a text messsge translated in english"
        />
      </div>
      <div class="item">
        <img
          class="item_4"
          src="IMG_5174 Small.jpeg"
          alt="user writing a text to respond to the recieved message"
        />
      </div>
      <div class="item">
        <img
          class="item_5"
          src="IMG_5175 Small.jpeg"
          alt="user sent a message that is translated in to another language(Amharic)"

      <div class="item">

          class="item_6"
          src="IMG_5176 Small.jpeg"
